<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <script src="https://kit.fontawesome.com/326ffc618f.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Your Medicine</title>
</head>

<body>
    <form action="" class="search-box">
        <input type="text" name="" class="search-txt" placeholder="Search..." />
        <button type="submit">Submit</button>
    </form>
    <form action="" class="form">
        <div class="login">
            <h1>Login</h1>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button type="submit">Login</button>
        </div>
        <div class="register">
            <h1>Register</h1>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="text" name="storename" id="storename" placeholder="Store Name">
            <input type="text" name="address" id="address" placeholder="Address">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="tel" name="phone" id="phone" placeholder="Number">
            <button type="submit">Register</button>
        </div>
    </form>
</body>

</html>
